{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1>{{type}} Here</h1>
<div>
    <form action="" method='POST'>
        {% csrf_token %}
        <!--{{form | crispy}}-->
        {% for field in form %}
            <div>
                {{field.label_tag}}
                {{field}}
                {{field.errors | striptags}}
            </div>
        {% endfor %}
        <input type="submit" value="SUBMIT" class="btn btn-success">
    </form>
</div>

{% endblock content %}
