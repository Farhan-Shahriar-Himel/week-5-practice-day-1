<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="width: 80%; margin: auto; margin-top: 20px">
    <nav class="navbar bg-dark border-bottom border-body my-4" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <div class="d-flex gap-3" role="search">
            {% if request.user.is_authenticated %}
                <a href="{% url "profile" %}" class="btn btn-primary">Profile</a>
                <a href="{% url "logOut" %}" class="btn btn-danger">LogOut</a>
            {% else %}
                <a href="{% url "logIn" %}" class="btn btn-primary">LogIn</a>
                <a href="{% url "register" %}" class="btn btn-success">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>

      {% for m in messages %}
        <h1> {{m}} </h1>
      {% endfor %}
      
      {% block content %}{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
